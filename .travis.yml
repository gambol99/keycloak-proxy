secure: ""

services:
  - docker

language: go
go:
  - 1.6

install:
  - go get github.com/tools/godep

script:
  - make test
  - [[ $TRAVIS_BRANCH =~ ^master$ ]] && VERSION=latest make docker-release
  - [[ $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$ ]] && VERSION=$TRAVIS_TAG make docker-release

